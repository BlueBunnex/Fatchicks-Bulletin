    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        
        function updateReadout(inputId, readoutId) {
            document.getElementById(readoutId).innerHTML = document.getElementById(inputId).value;
        }

        function isBlank(string) {
            return string.trim().length === 0;
        }
    </script>
    
    <script type="module">

        const debugOut           = document.getElementById("debug");
        const keyIn              = document.getElementById("key");
        const seedIn             = document.getElementById("seed");
        const promptIn           = document.getElementById("prompt");
        const mainImageOut       = document.getElementById("mainImage");
        const galleryOut         = document.getElementById("gallery");
        const generateButton     = document.getElementById("generateButton");
        const modelSelectorIn    = document.getElementById("modelSelector");
        const widthSliderIn      = document.getElementById("widthSlider");
        const heightSliderIn     = document.getElementById("heightSlider");
        const genListOut         = document.getElementById("genList");

        generateButton.onclick = generate;

        // load api key from cookies
        keyIn.value = getCookie("apikey");
        
        async function generate() {

            generateButton.disabled = true;
            debugOut.innerHTML = "";

            const generationElement = document.createElement("div");
            genListOut.appendChild(generationElement);

            generationElement.innerHTML = "Generation starting...";
            
            try {

                const startTime = Date.now();

                const response = await requestGeneration(
                    isBlank(keyIn.value) ? "0000000000" : keyIn.value,
                    promptIn.value,
                    modelSelectorIn.value == "any" ? [] : [ modelSelectorIn.value ],
                    isBlank(seedIn.value) ? ("" + Math.floor(Math.random() * 999999999)) : seedIn.value,
                    Math.min(Math.max( widthSliderIn.value -  (widthSliderIn.value % 64), 512), 1024),
                    Math.min(Math.max(heightSliderIn.value - (heightSliderIn.value % 64), 512), 1024)
                );
                
                const responseJson = await response.json();
                const currentID    = responseJson.id;

                generateButton.disabled = false;
                
                debugOut.innerHTML = JSON.stringify(responseJson);

                if (response.status != 202) {
                    throw Error(JSON.stringify(responseJson));
                }
                
                // save key to cookie
                setCookie("apikey", keyIn.value, 50);

                // wait for generation
                const generation = await retrieveGeneration(currentID, generationElement);
                const timeElapsed = ((Date.now() - startTime) / 1000).toFixed(1);

                // post finished generation
                mainImageOut.src = generation.img;
                galleryOut.innerHTML = `<img src="${ generation.img }">${ galleryOut.innerHTML }`;

                generationElement.innerHTML = `Finished generating in <span style="color: var(--color);">${ timeElapsed }s</span>.`;
        
            } catch (error) {
                generationElement.innerHTML = "Generation failed.";
                debugOut.innerHTML = `<span style="color: red;">Generation failed: ${ error }</span>`;
            }
        }

        async function requestGeneration(apikey, prompt, models, seed, width, height) {

            const payload = {
                prompt: prompt,
                nsfw  : true,
                models: models,
                params: {
                    seed  : seed,
                    width : width,
                    height: height
                }
            };

            const response = await fetch("https://stablehorde.net/api/v2/generate/async",
                {
                    method: "POST",
                    headers: {
                        "content-type": "application/json",
                        "apikey"      : apikey
                    },
                    body: JSON.stringify(payload)
                }
            );

            return response;
        }

        async function retrieveGeneration(id, statusOut) {

            var finished = false;

            while (!finished) {

                await new Promise(r => setTimeout(r, 5000));

                // check
                const response = await (await fetch("https://stablehorde.net/api/v2/generate/check/" + id, { method: "GET" })).json();

                debugOut.innerHTML = JSON.stringify(response);

                statusOut.innerHTML = `Waiting on generation (position in queue: ${ response.queue_position })`;

                finished = response.finished == 1;
            }

            // status
            const response = await (await fetch("https://stablehorde.net/api/v2/generate/status/" + id, { method: "GET" })).json();

            debugOut.innerHTML = JSON.stringify(response);

            return response.generations[0];
        }

        async function loadModels() {
        
            // models
            let response = await (await fetch("https://stablehorde.net/api/v2/status/models?" + new URLSearchParams({ min_count: 5 }).toString(),
                {
                    method: "GET",
                    headers: {
                        "content-type": "application/json"
                    }
                }
            )).json();
    
            modelSelectorIn.innerHTML = "<option value='any'>Any Model</option>";
            
            for (const model of response) {
                
                console.log(model);
                modelSelectorIn.innerHTML += `<option value="${ model.name }">${ model.name } (${ model.count })</option>`;
            }
        }

        loadModels();

    </script>
