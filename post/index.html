<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/shared.css">

    <script src="https://bluebunnex.github.io/EasyMasonryJS/masonry.js"></script>
    <script>

        const id = parseInt(new URLSearchParams(window.location.search).get('id'));
        
        function init() {

            if (isNaN(id) || id < 0) {
                alert("invalid post id!");
                return;
            }

            fetch("/db.json")
            .then(response => {
                if (!response.ok)
                    throw new Error("HTTP error " + response.status);
                return response.json();
            })
            .then(json => {

                if (id >= json.posts.length) {
                    alert("invalid post id!");
                    return;
                }

                const post = json.posts[json.posts.length - 1 - id];

                let imagesInsert = "";

                for (const img of post.imgs)
                    imagesInsert += `<img class="item" src="${ img }">`;

                document.getElementById('meta').innerHTML   = `<strong>redderblanket</strong> Â· ${ post.date }`;
                document.getElementById('body').innerHTML   = post.body;
                document.getElementById('images').innerHTML = imagesInsert;

                updateMasonry("images", 500);
            });
        }
        
    </script>
</head>
<body onload="init()">

    <div class="box" style="padding: 1em; width: 100%;">
        <div id="meta"></div>
        <div id="body"></div>
        <div id="images" style="display: flex; flex-wrap: wrap; align-items: start;"></div>
    </div>

</body>
</html>
