<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/shared.css">
    <style>
        #postheader { display: flex; align-items: center; gap: 0.5em; padding: 1em; }
        #postheader > img { aspect-ratio: 1; border-radius: 2px; width: 32px; }
    </style>

    <script src="https://bluebunnex.github.io/EasyMasonryJS/masonry.js"></script>
    <script type="module">

        const id = parseInt(new URLSearchParams(window.location.search).get('id'));

        if (isNaN(id) || id < 0) {
            
            alert("invalid post id!");
            
        } else {

            fetch("/db.json")
            .then(response => {
                if (!response.ok)
                    throw new Error("HTTP error " + response.status);
                return response.json();
            })
            .then(json => {
    
                if (id >= json.posts.length) {
                    alert("invalid post id!");
                    return;
                }
    
                const post = json.posts[json.posts.length - 1 - id];
    
                // add post header and body
                document.getElementById('postheader').innerHTML   = `<img src="${ json.pfpUrl }"> <strong>redderblanket</strong> Â· ${ post.date }`;
                document.getElementById('body').innerHTML         = post.body;
    
                // add and arrange post images
                const images = document.getElementById('images');
    
                for (const src of post.imgs) {
    
                    let element = document.createElement("img");
    
                    element.src = src;
                    element.classList.add("item");
    
                    images.appendChild(element);
                }
    
                initMasonryContainerById("images", 300);
            });
        }
        
    </script>
</head>
<body style="position: relative; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 2em; box-sizing: border-box;">
    
    <div class="box" style="word-wrap: break-word; max-width: 50em;">
        <a href="/" style="position: absolute; color: black; left: 0; transform: translateX(-120%);">Go back!!</a>
        <div id="postheader"></div>
        <hr>
        <div id="body" style="padding: 1em;"></div>
        <div id="images" class="images" style="padding: 1em; padding-top: 0;"></div>
    </div>

</body>
</html>
