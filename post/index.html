<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/shared.css">

    <script src="https://bluebunnex.github.io/EasyMasonryJS/masonry.js"></script>
    <script>

        const id = parseInt(new URLSearchParams(window.location.search).get('id'));
        
        function init() {

            if (isNaN(id) || id < 0) {
                alert("invalid post id!");
                return;
            }

            fetch("/db.json")
            .then(response => {
                if (!response.ok)
                    throw new Error("HTTP error " + response.status);
                return response.json();
            })
            .then(json => {

                if (id >= json.posts.length) {
                    alert("invalid post id!");
                    return;
                }

                const post = json.posts[json.posts.length - 1 - id];

                // add post header and body
                document.getElementById('postheader').innerHTML   = `<img class="pfp" src="${ json.pfpUrl }"> <strong>redderblanket</strong> Â· ${ post.date }`;
                document.getElementById('body').innerHTML         = post.body;

                // add and arrange post images
                const images = document.getElementById('images');

                for (const src of post.imgs) {

                    let element = document.createElement("img");

                    element.src = src;
                    element.class = "item";

                    images.insert(element);
                }

                updateMasonry("images", 500);
            });
        }
        
    </script>
</head>
<body onload="init()">

    <div class="box" style="width: 100%; overflow: hidden; word-wrap: break-word;">
        <div id="postheader"></div>
        <hr>
        <div id="body" style="padding: 1em;"></div>
        <div id="images" style="padding: 1em; padding-top: 0; display: flex; flex-wrap: wrap; align-items: start;"></div>
    </div>

</body>
</html>
