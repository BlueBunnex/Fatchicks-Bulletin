<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gal Wiki (name wip)</title>
    <style>
        body { background: #f2f4f6; font-family: sans-serif; margin: 2em; }

        h1, h2 { border-bottom: 1px solid lightgrey; overflow: hidden; font-family: serif; font-weight: 400; }

        a { text-decoration: none; }
        a:hover { text-decoration: underline; }

        button { background: #35f; color: white; font: inherit; font-weight: 700; border: 0; border-radius: 2px; padding: 8px 16px; }

        img.thumb { border: 1px solid black; float: right; width: 15em; margin-left: 1em; }
    </style>
    <script>
        async function fetchArticle() {
            const response = await fetch("articles/home.txt");
            
            if (!response.ok) {
                const message = `An error has occured: ${response.status}`;
                return message;
            }
            
            const text = await response.text();
            return text;
        }
        
        fetchArticle()
        .then(text => {
            document.getElementById('content').innerHTML = text;
        });
    </script>
</head>
<body>
    
    <div id="content" style="background: white; margin: auto; width: 55em; padding: 1em 4em 4em; overflow: hidden;"></div>

</body>
</html>
