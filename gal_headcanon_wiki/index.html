<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gal Wiki (name wip)</title>
    <style>
        body { background: #f2f4f6; font-family: sans-serif; margin: 2em; line-height: 1.5em; }

        h1, h2 { border-bottom: 1px solid lightgrey; overflow: hidden; font-family: serif; font-weight: 400; padding-bottom: 4px; }

        a { text-decoration: none; }
        a:hover { text-decoration: underline; }

        button { background: #35f; color: white; font: inherit; font-weight: 700; border: 0; border-radius: 2px; padding: 8px 16px; }

        img.thumb { border: 1px solid black; float: right; width: 15em; margin-left: 1em; }
    </style>
    <script>
        async function fetchArticle(article) {
            const response = await fetch("articles/" + article + ".txt");
            
            if (!response.ok)
                return `<h1>An error occurred</h1><p>Could not reach article ${article}.</p><p>Error code: <strong>${response.status}</strong></p>`;
            
            return await response.text();
        }

        let article = new URLSearchParams(window.location.search).get('article');

        if (article == null)
            article = "home";
        
        fetchArticle(article).then(text => {
            document.getElementById('content').innerHTML = text;
        });
    </script>
</head>
<body>
    
    <div id="content" style="background: white; margin: auto; width: 55em; padding: 1em 4em 4em; overflow: hidden;"></div>

</body>
</html>
