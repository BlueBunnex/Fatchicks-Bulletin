<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gal Wiki (name wip)</title>
    <style>
        body { background: #f2f4f6; font-family: sans-serif; margin: 2em; line-height: 1.5em; }

        h1, h2 { border-bottom: 1px solid lightgrey; font-family: serif; font-weight: 400; padding-bottom: 4px; clear: both; }

        a { text-decoration: none; }
        a:hover { text-decoration: underline; }
        a:not([href]) { color: red; }

        .thumb { border: 1px solid black; float: right; width: 15em; margin-left: 1em; }

        table { border-collapse: collapse; }
        table img { width: 100%; }
        td, th { border: 1px solid black; padding: 2px 4px; }
        th { background: #35f; color: white; }
    </style>
    <script>
        async function fetchArticle(article) {
            const response = await fetch("articles/" + article + ".htm");
            
            if (!response.ok)
                return `<h1>An error occurred</h1><p>Could not reach article "${article}"</p><p>Error code: <strong>${response.status}</strong></p>`;
            
            return await response.text();
        }

        let article = new URLSearchParams(window.location.search).get('article');
        
        fetchArticle(article == null ? "home" : article).then(text => {
            document.getElementById('content').innerHTML = text;
        });
    </script>
</head>
<body>
    
    <div id="content" style="background: white; margin: auto; width: 55em; padding: 1em 4em 4em; overflow: hidden;"></div>

</body>
</html>
