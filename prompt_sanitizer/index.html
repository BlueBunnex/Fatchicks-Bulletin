<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prompt Sanitizer</title>

    <script src="prompt_sanitizer.js"></script>
    <script>
        function do_it() {
            
            const prompt = document.getElementById("prompt");

            prompt.value = sanitize_prompt(prompt.value);
        }
    </script>
</head>
<body>
    <strong>sanitize_prompt(prompt)</strong>

    <br><br>
    Enter prompt:
    <br>
    <textarea id="prompt" rows="4" cols="50"></textarea>
    <br>
    <button onclick="do_it();">Sanitize</button>
</body>
</html>
