<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Waifu Ranking / fatchicks.cc</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
        
        body { background: black; color: #ccc; font-family: sans-serif; width: 45em; margin: auto; }

        .series { color: #66b; display: block; font-weight: 400; font-size: 1rem; font-style: italic; }

        table { border-collapse: collapse; width: 100%; }
        
        th, td { border-bottom: 1px solid #336; padding: 8px; }
        img { height: 200px; }
        
        th { text-align: left; font-size: 2em; position: relative; }
        .number { font-family: "Alfa Slab One", serif; color: #112; font-size: 200px; position: absolute; left: 0; top: 50%; transform: translateY(-47%); z-index: -1; }
        
        td { text-align: right; }

        #gold-insert, #silver-insert, #bronze-insert { text-align: center; }
        .podium { font-family: "Alfa Slab One", serif; font-size: 2.5em; display: flex; align-items: flex-end; justify-content: center; border-top-left-radius: 8px; border-top-right-radius: 8px; }
    </style>

    <script type="module">
        
        const waifus = [
            { name: "Nene Fujinoki", series: "My First Girlfriend Is a Gal", image: "https://image.civitai.com/xG1nkqKTMzGDvpLrqFT7WA/bea70f0d-3bbe-4c18-a7f6-faea431c9f57/anim=false,width=450/00447-82162064.jpeg" },
            { name: "Senko-san", series: "Sewayaki Kitsune no Senko-san", image: "https://cdn.donmai.us/original/23/70/2370ac8fc8c8f0ca843e1c0940df492d.jpg" },
            { name: "Cool Mita (Cappie)", series: "MiSide", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe717v3AEnWdk9nz9BDI9OMvBouzUtVmwyiQ&s" },
            { name: "Crazy Mita", series: "MiSide", image: "https://images-ng.pixai.art/images/orig/efbfae17-6082-4f69-ba74-16a913a8bba2" },
            { name: "Sleepy Mita", series: "MiSide", image: "https://static.wikia.nocookie.net/miside/images/0/08/SleepyMita.png" },
            { name: "Rosa", series: "Pok√©mon Black II and White II", image: "rosa.jpg" },
            { name: "Ilulu", series: "Miss Kobayashi's Dragon Maid", image: "https://images-ng.pixai.art/images/stillThumb/1fa44c71-14a6-4416-ba87-3ff1461d8e25" },
            { name: "Yakumo Ran", series: "Touhou Project", image: "https://cdn.donmai.us/original/23/6d/__yakumo_ran_touhou_drawn_by_wildcat_kusonemi__236da9e4fd950b65c37f51e3275658a6.png" }
        ];

        // podium
        document.getElementById("gold-insert").innerHTML = `
            <img src="${ waifus[0].image }">
            <h2>${ waifus[0].name }</h2>
            <p class="series">${ waifus[0].series }</p>
        `;

        document.getElementById("silver-insert").innerHTML = `
            <img src="${ waifus[1].image }">
            <h2>${ waifus[1].name }</h2>
            <p class="series">${ waifus[1].series }</p>
        `;

        document.getElementById("bronze-insert").innerHTML = `
            <img src="${ waifus[2].image }">
            <h2>${ waifus[2].name }</h2>
            <p class="series">${ waifus[2].series }</p>
        `;

        // rest of list
        const tbody = document.createElement("tbody");

        for (let i = 3; i < waifus.length; i++) {

            const waifu = waifus[i];
            
            tbody.innerHTML += `
                <tr>
                    <th>
                        ${ waifu.name }
                        <div class="series">${ waifu.series }</div>
                        <div class="number">${ i + 1 }</div>
                    </th>
                    <td>
                        <img src="${ waifu.image }">
                    </td>
                </tr>
            `;
        }

        document.getElementById("insert").appendChild(tbody);
    </script>
</head>
<body>
    <p>Ranking my top waifus (by design appeal, cuteness, horniness, whatever).</p>

    <div style="display: flex; gap: 4px; align-items: flex-end;">
        <div style="flex: 1;">
            <div id="silver-insert"></div>
            <div class="podium" style="background: #444; height: 10rem;">2</div>
        </div>
        <div style="flex: 1;">
            <div id="gold-insert"></div>
            <div class="podium" style="background: #750; height: 14rem;">1</div>
        </div>
        <div style="flex: 1;">
            <div id="bronze-insert"></div>
            <div class="podium" style="background: #522; height: 6rem;">3</div>
        </div>
    </div>

    <table id="insert"></table>
</body>
</html>
