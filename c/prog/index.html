<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prog</title>
    <style>
        code { display: block; white-space: pre; background: #eee; border: 1px solid black; border-radius: 4px; margin: 1em 0; }
    </style>
</head>
<body>
    <p>My custom programming lang specification</p>
    
    <code>
(int:foo, int[]:bar => int):example_function = {
    return foo + bar[0];
}
    </code>
    
    <p>Only 1D arrays exist, do dimension control yourself</p>

    <code>
struct:example_struct = {
    int:foo   = 1,
    int[]:bar = [10, 20, 30]
}
    </code>
</body>
</html>
