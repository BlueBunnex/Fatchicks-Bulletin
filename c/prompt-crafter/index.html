<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prompt Crafter</title>

    <script>
        const sizeHeirarchy = [ "small", "slightly big", "big", "slightly huge", "huge", "slightly massive", "massive", "hyper" ];
        
        // giant?
        // (cellulite), (stretch marks), (fat knees), (fat calves)
        
        // value is in range [1, 100]
        function constructBreastsPrompt(value) {

            // (deep cleavage:1.5), (massive boobs:1.2)

            return sizeHeirarchy[(value * 8 - 1) / 100.0] + " breasts";
        }

        function constructBellyPrompt(value) {

            // belly sticking out, round belly, hourglass, narrow waist
            
            return sizeHeirarchy[(value * 8 - 1) / 100.0] + " belly";
        }
        
        function constructHipsPrompt(value) {

            // (thick thighs:1.5), (big ass), (hyper hips:1.5),
            
            return sizeHeirarchy[(value * 8 - 1) / 100.0] + " hips";
        }
        
        function craft() {

            const output = document.getElementById("output");
            output.innerText = "";
            
            output.innerText += `
                /* quality */
                best quality, high rating, (high rating), absurd res, high res, detailed, masterpiece, detailed face, intricate detail, sophisticated detail, exquisite detail, absurd resolution, correct anatomy, 8k, (highly detailed face), highly detailed skin texture, gorgeous, perfect hands,
                
                /* artists */
                blushyspicy(artist), c.cu(artist), betterwithsalt(artist), lazorchef(artist), kipteitei(artist), spellsx(artist),

                /* character design */
                ${ document.getElementById("character-design").value }

                /* thickness */
                ${ constructBreastsPrompt(document.getElementById("breasts-thickness").value) },
                ${ constructBellyPrompt(document.getElementById("belly-thickness").value) },
                ${ constructHipsPrompt(document.getElementById("hips-thickness").value) }
            `;
        }
    </script>

    <style>
        body { display: grid; grid-template-columns: 1fr 1fr; gap: 1em; font-family: sans-serif; }
        h3 { border-bottom: 1px solid grey; }
        textarea { max-width: 99%; min-width: 99%; }
    </style>
</head>
<body>

    <div style="overflow: hidden;">

        <h3>Composition</h3>
        angle
        
        <h3>Artists</h3>
        <div id="artists">
            <input type="checkbox" value="blushyspicy(artist)">
            <input type="checkbox" value="c.cu(artist)">
            <input type="checkbox" value="betterwithsalt(artist)">
            <input type="checkbox" value="lazorchef(artist)">
            <input type="checkbox" value="kipteitei(artist)">
            <input type="checkbox" value="spellsx(artist)">
        </div>

        <h3>Character Design</h3>
        <textarea id="character-design" rows="8" placeholder="red hair, blue eyes, pink shirt..." onchange="craft()"></textarea>

        <h3>Thickness</h3>
        <table>
            <tr>
                <td>Breasts:</td>
                <td>
                    <input id="breasts-thickness" type="range" min="1" max="100" value="20" onchange="craft()">
                </td>
            </tr>
            <tr>
                <td>Belly:</td>
                <td>
                    <input id="belly-thickness" type="range" min="1" max="100" value="20" onchange="craft()">
                </td>
            </tr>
            <tr>
                <td>Hips:</td>
                <td>
                    <input id="hips-thickness" type="range" min="1" max="100" value="20" onchange="craft()">
                </td>
            </tr>
        </table>
        
    </div>

    <div id="output" style="padding: 1em; font-size: smaller; border: 1px solid black;"></div>
    
</body>
</html>
