<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prompt Crafter</title>

    <script>
        const sizeHeirarchy = [ "small", "slightly big", "big", "slightly huge", "huge", "slightly massive", "massive", "hyper" ];

        function getSize(value) {
            return sizeHeirarchy[parseInt((value * 8 - 1) / 100.0)];
        }
        
        // giant?
        // (cellulite), (stretch marks), (fat knees), (fat calves)
        
        // value is in range [1, 100]
        function constructBreastsPrompt(value) {

            // (deep cleavage:1.5), (massive boobs:1.2)

            return getSize(value) + " breasts";
        }

        function constructBellyPrompt(value) {

            // belly sticking out, round belly, hourglass, narrow waist
            
            return getSize(value) + " belly";
        }
        
        function constructHipsPrompt(value) {

            // (thick thighs:1.5), (big ass), (hyper hips:1.5),
            
            return getSize(value) + " hips";
        }
        
        function craft() {

            const output = document.getElementById("output");
            output.value = "";
            
            output.value += "/* quality */\nbest quality, high rating, (high rating), absurd res, high res, detailed, masterpiece, detailed face, intricate detail, sophisticated detail, exquisite detail, absurd resolution, correct anatomy, 8k, (highly detailed face), highly detailed skin texture, gorgeous, perfect hands,";

            output.value += "\n\n/* artists */";
            for (const checkbox of document.getElementById("artists").children) {

                if (checkbox.checked)
                    output.value += "\n" + checkbox.value + ",";
            }
            
            output.value += "\n\n/* design */\n";
            output.value += document.getElementById("design").value + ",";

            output.value += "\n\n/* thickness */\n(";
            output.value += constructBreastsPrompt(document.getElementById("breasts-thickness").value) + ", ";
            output.value += constructBellyPrompt(document.getElementById("belly-thickness").value) + ", ";
            output.value += constructHipsPrompt(document.getElementById("hips-thickness").value) + ":1.3)";
        }
    </script>

    <style>
        body { display: grid; grid-template-columns: 1fr 1fr; gap: 1em; font-family: sans-serif; }
        h3 { border-bottom: 1px solid grey; }
        
        input[type="checkbox"] { display: none; }
        
        label { cursor: pointer; filter: brightness(0.7); transition-duration: 0.2s; display: flex; justify-content: center; align-items: center; font-size: 2em; font-weight: 700; color: white; background-color: #eee; aspect-ratio: 1; background-position: center; background-size: cover; border-radius: 1em; padding: 1em; }
        input[type="checkbox"]:checked + label { filter: brightness(1); }
    </style>
</head>
<body>

    <div style="overflow: hidden;">

        <h3>Meta</h3>
        include comments
        
        <h3>Composition</h3>
        angle, 1girl/2girl
        
        <h3>Artists</h3>
        <div id="artists" style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 1em;">
            
            <input type="checkbox" oninput="craft()" id="blushyspicy" value="blushyspicy(artist)" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgK8Lx11D2D8azuT1eM_l4GytBvz3OaDgcZg&s');">
            <label for="blushyspicy">blushyspicy</label>
            
            <input type="checkbox" oninput="craft()" id="ccu" value="c.cu(artist)">
            <label for="ccu">c.cu</label>
            
            <input type="checkbox" oninput="craft()" id="betterwithsalt" value="betterwithsalt(artist)">
            <label for="betterwithsalt">betterwithsalt</label>
            
            <input type="checkbox" oninput="craft()" id="lazorchef" value="lazorchef(artist)">
            <label for="lazorchef">lazorchef</label>
            
            <input type="checkbox" oninput="craft()" id="kipteitei" value="kipteitei(artist)">
            <label for="kipteitei">kipteitei</label>
            
            <input type="checkbox" oninput="craft()" id="spellsx" value="spellsx(artist)">
            <label for="spellsx">spellsx</label>
            
        </div>

        <h3>Design</h3>
        <p>Might swap out this section for a preset "scene" choice and a "character" choice</p>
        <textarea id="design" rows="8" style="max-width: 99%; min-width: 99%;" placeholder="red hair, pink shirt, on the beach..." oninput="craft()"></textarea>

        <h3>Thickness</h3>
        <table>
            <tr>
                <td>Breasts:</td>
                <td>
                    <input id="breasts-thickness" type="range" min="1" max="100" value="20" oninput="craft()">
                </td>
            </tr>
            <tr>
                <td>Belly:</td>
                <td>
                    <input id="belly-thickness" type="range" min="1" max="100" value="20" oninput="craft()">
                </td>
            </tr>
            <tr>
                <td>Hips:</td>
                <td>
                    <input id="hips-thickness" type="range" min="1" max="100" value="20" oninput="craft()">
                </td>
            </tr>
        </table>
        
    </div>

    <textarea readonly id="output" style="padding: 1em; resize: none; font-size: smaller; border: 1px solid black;"></textarea>
    
</body>
</html>
