<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prompt Crafter</title>

    <script>
        // slider generated via heirarchy: small breasts, (slightly) big breasts, (slightly) huge breasts, (slightly) giant breasts

        // thickness?: (deep cleavage:1.5), (massive boobs:1.2), (thick thighs:1.5), (big ass), (hyper hips:1.5), (cellulite), (stretch marks), (fat knees), (fat calves), hands on hips, belly sticking out, from above, hourglass, narrow waist
        
        function craft() {

            const output = document.getElementById("output");
            output.innerText = "";
            
            output.innerText += `
                /* quality */
                best quality, high rating, (high rating), absurd res, high res, detailed, masterpiece, detailed face, intricate detail, sophisticated detail, exquisite detail, absurd resolution, correct anatomy, 8k, (highly detailed face), highly detailed skin texture, gorgeous, perfect hands,
                
                /* artists */
                blushyspicy(artist), c.cu(artist), betterwithsalt, <<lazorchef>>, kipteitei, spellsx,

                /* character design */
                ${ document.getElementById("character-design").innerText }
            `;
        }
    </script>
</head>
<body style="display: grid; grid-template-columns: 1fr 1fr; gap: 1em;">

    <div>

        <h3>Composition</h3>
        angle
        
        <h3>Artists</h3>
        multi choice

        <h3>Character Design</h3>
        <textarea id="character-design" rows="8" width="100%" placeholder="red hair, blue eyes, pink shirt...">
            
        </textarea>

        <h3>Thickness</h3>
        <table>
            <tr>
                <td>Breasts:</td>
                <td>
                    <input type="range" min="1" max="100" value="50" onchange="craft()">
                </td>
            </tr>
            <tr>
                <td>Belly:</td>
                <td>
                    <input type="range" min="1" max="100" value="50" onchange="craft()">
                </td>
            </tr>
            <tr>
                <td>Hips:</td>
                <td>
                    <input type="range" min="1" max="100" value="50" onchange="craft()">
                </td>
            </tr>
        </table>
        
    </div>

    <div id="output" style="padding: 1em; font-size: smaller; border: 1px solid black;"></div>
    
</body>
</html>
