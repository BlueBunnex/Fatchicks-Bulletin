<!DOCTYPE html>
<html>

    <style>
        body { font-family: sans-serif; width: 40em; margin: auto; background: #112; color: #dde; }

        h4 { border-bottom: 1px solid #556; }
        
        table { border-collapse: collapse; }
        td { padding-bottom: 16px; padding-top: 4px; vertical-align: top; border-top: 1px solid #334; }
        
        input[type="text"], textarea { background: none; border: none; background: #223; font: inherit; color: inherit; padding: 4px; width: 100%; resize: none; }
        input[type="submit"] { cursor: pointer; background: #5bf; border: none; padding: 0.5em 1em; border-radius: 4px; width: 100%; }
        input[type="checkbox"] { display: none; }
        input[type="checkbox"] + label { cursor: pointer; }
        input[type="checkbox"] + label:before { content: ""; display: inline-block; width: 18px; height: 18px; background: #223; border-radius: 4px; margin-right: 0.5em; transform: translateY(3px); }
        input[type="checkbox"]:checked + label:before { background: #5bf; }

        span.req:before { content: "*"; color: red; }
    </style>
</head>

    <h3 style="text-align: center; color: #679; font-size: 1.5em;">Upload image</h3>

</body>
</html>
