<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Booru Planning</title>
    <style>
        body { font-family: sans-serif; width: 40em; margin: auto; }
        p { border: 1px solid black; padding: 1em; }
        input[type="radio"] + label { cursor: pointer; }
    </style>
</head>
<body>

    <h1>BoobaBooru</h1>
    <p>The booru where all images must include a woman whose boobs exceed a certain minimum size!</p>
    
    <form>
        <h4>Post image</h4>

        <p>
            <label for="image">Image file:</label>
            <input type="file" id="image" name="image">
        </p>

        <p>
            <label for="char">Character:</label>
            <select name="char" id="char">
                <option value="other">Other</option>
                <option value="miku">Hatsune Miku</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <br>
            <small>Don't see your character? Put 'Other' for now, and ask NatsuPotato to add them.</small>
        </p>

        <p>
            Size:
            [<input type="radio" name="size" id="large" value="large"><label for="large">Large</label>]
            [<input type="radio" name="size" id="massive" value="massive"><label for="massive">Massive</label>]
            [<input type="radio" name="size" id="immobilizing" value="immobilizing"><label for="immobilizing">Immobilizing</label>]
        </p>

        <p>
            <label for="nips">Visible areolas/nipples?:</label>
            <input type="checkbox" id="nips" name="nips">
            <br>
            <small>Note visible privates are not allowed.</small>
        </p>

        <p>
            <label for="desc">Description/credits/AI generation info:</label>
            <br>
            <textarea id="desc" name="desc" rows="4" style="width: 100%;"></textarea>
        </p>
        
        <input type="submit" value="Post">
    </form>
    
</body>
</html>
