<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Booru Planning</title>
    <style>
        body { font-family: sans-serif; width: 40em; margin: auto; }
    </style>
</head>
<body>
    
    <form>
        <h4>Post image</h4>

        <label for="image">Image file:</label>
        <input type="file" id="image" name="image">

        <br>

        <label for="nips">Visible areolas/nipples (note visible privates is not allowed):</label>
        <input type="checkbox" id="nips" name="nips">
        
        <br>
        
        <label for="char">Character:</label>
        <select name="char" id="char">
            <option value="volvo">Other</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <small>Don't see your character? Put 'Other' for now, and ask NatsuPotato to add them.</small>
        
        <br>
        
        <label for="desc">Description/credits/AI generation info:</label>
        <br>
        <textarea id="desc" name="desc" rows="4" style="width: 100%;"></textarea>
        
        <input type="submit" value="Post">
    </form>
</body>
</html>
