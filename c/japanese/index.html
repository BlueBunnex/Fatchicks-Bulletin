<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>日本語</title>
    <style>
        body { font-family: sans-serif; width: 50em; margin: auto; }
        a { color: #8c6; }

        .word { border-bottom: 1px solid lightgrey; padding: 4px 0; }
        .word span { color: grey; font-size: 0.9em; }
    </style>
    <script type="module">
        const insert = document.getElementById("insert");
        const vocab  = [
            "...とか...とか",
            "いる <span>copula of existence / to stay</span>",
            "ある <span>copula of location, posession, occurrence (?)</span>",
            "<ruby>知<rt>し</rt></ruby>る",
            "<ruby>正<rt>ただ</rt></ruby>しい",
            "<ruby>可愛<rt>かわい</rt></ruby>い",
            "<ruby>勉強<rt>べんきょう</rt></ruby>",
            "<ruby>書<rt>か</rt></ruby>く",
            "<ruby>読<rt>よ</rt></ruby>む",
            "<ruby>食<rt>た</rt></ruby>べる",
            "<ruby>飲<rt>の</rt></ruby>む",
            "<ruby>分<rt>わ</rt></ruby>かる",
            "<ruby>分<rt>わか</rt></ruby>らない",
            "<ruby>止<rt>や</rt></ruby>める",
            "<ruby>気<rt>き</rt></ruby>にしないでください",
            "<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>",
        ];

        for (const element of vocab) {

            insert.innerHTML += `<div class="word">${ element }</div>`;
        }
    </script>
</head>
<body>
    <a href="https://my.wasabi-jpn.com/magazine/japanese-grammar/wasabis-online-japanese-grammar-reference/">Lessons</a>
    <a href="https://jisho.org/">Dictionary</a>

    <h3>essential vocabulary</h3>
    <div id="insert"></div>

    <h3>verb conjugation</h3>

</body>
</html>
