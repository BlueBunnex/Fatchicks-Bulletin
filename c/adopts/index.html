<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Character Adopts</title>
    <style>
        body { text-align: center; font-size: 20px; font-family: sans-serif; }

        .adopt { text-align: right; border-radius: 4px; overflow: hidden; border: 1px solid lightgrey; box-shadow: 0 4px 4px #eee; }
        .adopt #image { aspect-ratio: 1; background-position: center; background-size: contain; background-repeat: no-repeat; }
        .adopt #caption { padding: 0.5em; }
        .adopt #caption span:nth-of-type(1) { color: grey; }
        .adopt #caption span:nth-of-type(2) { font-size: 1.5em; font-weight: 700; }
    </style>
</head>
<body>
    <p><u>All</u> adopts are $12.</p>
    <p>Message me on Discord at <strong>@fpo4</strong> to either purchase right away or hold (for as long as you need idc). Please provide the ID of your adopt. After payment is processed, I will send you the full resolution image without watermark. I am happy to answer any questions!</p>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; width: 800px; margin: auto;">
    
        <div class="adopt">
            <div id="image" style="background-image: url('https://avatarfiles.alphacoders.com/563/thumb-1920-56312.jpg');"></div>
            <div id="caption">
                <span>ID</span> <span>A91</span>
            </div>
        </div>

    </div>
</body>
</html>
