<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matchagirls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body { text-align: center; }

        #frame { position: relative; width: 256px; height: 300px; margin: auto; }
        #frame img { position: absolute; left: 0; }
        fieldset { margin: auto; width: 200px; }
    </style>
    <script>

        const properties = {
            hair: { item: 1, item_max: 7, hue: 0 },
            mouth: { item: 1, item_max: 4 },
            eyes: { item: 1, item_max: 4, hue: 0 },
            clothing: { item: 1, item_max: 5, hue: 0 },
        };

        function changePropertyItem(id, offset) {

            properties[id].item += offset;

            if (properties[id].item > properties[id].item_max) { properties[id].item = 1; }
            if (properties[id].item < 1) { properties[id].item = properties[id].item_max; }

            document.getElementById(id).src                 = id + "_" + properties[id].item + ".png";
            document.getElementById(id + "_item").innerText = properties[id].item;
        }

        function setPropertyHue(id, hue) {

            document.getElementById(id).style.filter = "hue-rotate(" + hue + "deg)";
            
            console.log(hue);
        }

        function init() {

            const controls = document.getElementById("controls");

            for (const property in properties) {

                controls.innerHTML += `
                    <fieldset>
                        <legend>${ property.toUpperCase() }</legend>
                        <br>
                        <button type="button" onclick="changePropertyItem('${ property }', -1);">&lt;</button>
                        <span id="${ property }_item"></span>
                        <button type="button" onclick="changePropertyItem('${ property }', 1);">&gt;</button>
                        <br>
                        <input type="range" min="0" max="360" value="0" oninput="setPropertyHue('${ property }', this.value)">
                    </fieldset>
                `;

                changePropertyItem(property, 0);
            }
        }
    </script>
</head>
<body onload="init()">

    <div id="frame">
        <img src="body.png">
        <img id="clothing">
        <img id="hair">
        <img id="mouth">
        <img id="eyes">
    </div>

    <div id="controls">

    </div>
    
</body>
</html>
