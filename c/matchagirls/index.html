<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matchagirls</title>
    <style>
        body { text-align: center; }

        #frame { position: relative; width: 256px; height: 300px; margin: auto; }
        #frame img { position: absolute; left: 0; }
    </style>
    <script>

        const properties = { hair: 1, mouth: 1, eyes: 1 };

        function changeProperty(id, offset) {

            properties[id] += offset;

            if (properties[id] > 4) { properties[id] = 1; }
            if (properties[id] < 1) { properties[id] = 4; }

            document.getElementById(id).src = id + "_" + properties[id] + ".png";
        }

        function init() {

            for (const property in properties) {

                changeProperty(property, 0);
            }
        }
    </script>
</head>
<body onload="init()">

    <div id="frame">
        <img src="base.png">
        <img id="hair">
        <img id="mouth">
        <img id="eyes">
    </div>

    <div>
        <button type="button" onclick="changeProperty('eyes', -1);">&lt;</button>
        Eyes
        <button type="button" onclick="changeProperty('eyes', 1);">&gt;</button>
    </div>

    <div>
        <button type="button" onclick="changeProperty('mouth', -1);">&lt;</button>
        Mouth
        <button type="button" onclick="changeProperty('mouth', 1);">&gt;</button>
    </div>

    <div>
        <button type="button" onclick="changeProperty('hair', -1);">&lt;</button>
        Hair
        <button type="button" onclick="changeProperty('hair', 1);">&gt;</button>
    </div>
    
</body>
</html>
