<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matchagirls</title>
    <style>
        body { text-align: center; }

        #frame { position: relative; width: 256px; height: 300px; margin: auto; }
        #frame img { position: absolute; left: 0; }
    </style>
    <script>

        const properties = { hair: { item: 1, hue: 0 }, mouth: { item: 1, hue: 0 }, eyes: { item: 1, hue: 0 } };

        function changePropertyItem(id, offset) {

            properties[id].item += offset;

            if (properties[id].item > 4) { properties[id].item = 1; }
            if (properties[id].item < 1) { properties[id].item = 4; }

            document.getElementById(id).src = id + "_" + properties[id].item + ".png";
        }

        function setPropertyHue(id, hue) {

            document.getElementById(id).style.filter = "hue-rotate(" + hue + "deg)";
            
            console.log(hue);
        }

        function init() {

            for (const property in properties) {

                changePropertyItem(property, 0);
            }
        }
    </script>
</head>
<body onload="init()">

    <div id="frame">
        <img src="base.png">
        <img id="hair">
        <img id="mouth">
        <img id="eyes">
    </div>

    <div>
        <strong>Eyes</strong>
        <br>
        <button type="button" onclick="changePropertyItem('eyes', -1);">&lt;</button>
        <button type="button" onclick="changePropertyItem('eyes', 1);">&gt;</button>
        <br>
        <input type="range" min="0" max="360" value="0" oninput="setPropertyHue('eyes', this.value)">
    </div>

    <div>
        <strong>Mouth</strong>
        <br>
        <button type="button" onclick="changePropertyItem('mouth', -1);">&lt;</button>
        <button type="button" onclick="changePropertyItem('mouth', 1);">&gt;</button>
    </div>

    <div>
        <strong>Hair</strong>
        <br>
        <button type="button" onclick="changePropertyItem('hair', -1);">&lt;</button>
        <button type="button" onclick="changePropertyItem('hair', 1);">&gt;</button>
        <br>
        <input type="range" min="0" max="360" value="0" oninput="setPropertyHue('hair', this.value)">
    </div>
    
</body>
</html>
