<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fediverse App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap');

        :root { --accent: #69f; --border: #013; }
        
        body { width: 66ex; margin: auto; font-family: "Hind", sans-serif; color: #eee; background: #235; }

        a { color: var(--accent); }

        nav { display: flex; gap: 1em; border-bottom: 1px solid var(--border); margin: 0.5em 0 1em; }
        nav button { border: 0; color: grey; background: none; font: inherit; padding: 0.5em; cursor: pointer; }
        nav button:disabled { padding-bottom: calc(0.5em - 2px); color: var(--accent); border-bottom: 2px solid var(--accent); font-weight: 700; }
        nav input { flex: 1; font: inherit; font-size: smaller; padding: 0.5em; border: 0; border-left: 1px solid var(--border); }

        .account-box #header { position: relative; overflow: hidden; border-radius: 1em; background-color: #eee; background-position: center; background-size: cover; aspect-ratio: 2; }
        .account-box #avatar { width: 120px; border: 4px solid white; position: absolute; bottom: -4px; left: -4px; border-top-right-radius: 1em; }
        .account-box #display-name { margin-bottom: 0; }
        .account-box #account { color: grey; }
        .account-box #follow-box { margin: 1em 0; font-weight: 700; display: flex; gap: 2em; }
        .account-box #followers-count, .account-box #following-count { color: var(--accent); }

        .status { margin: 1em 0; display: flex; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
        .status #account-info { display: flex; gap: 1em; align-items: center; }
        .status #avatar { width: 30px; border-radius: 4px; }
        .status #account { color: grey; }
        .status #reblogger-account-info { color: grey; font-size: smaller; }
        .status #reblogger-account { color: grey; }
        .status p:first-child { margin-top: 0; }
        .status p:last-child { margin-bottom: 0; }
    </style>
    <script type="module" src="functionality.js"></script>
</head>
<body>

    <template id="template-status">
        <div class="status">

            <div style="display: flex; flex-direction: column; gap: 1em; padding: 1em; background: var(--border);">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#a33"><path d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Zm0-108q96-86 158-147.5t98-107q36-45.5 50-81t14-70.5q0-60-40-100t-100-40q-47 0-87 26.5T518-680h-76q-15-41-55-67.5T300-774q-60 0-100 40t-40 100q0 35 14 70.5t50 81q36 45.5 98 107T480-228Zm0-273Z"/></svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#585"><path d="M280-80 120-240l160-160 56 58-62 62h406v-160h80v240H274l62 62-56 58Zm-80-440v-240h486l-62-62 56-58 160 160-160 160-56-58 62-62H280v160h-80Z"/></svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#459"><path d="M880-80 720-240H320q-33 0-56.5-23.5T240-320v-40h440q33 0 56.5-23.5T760-440v-280h40q33 0 56.5 23.5T880-640v560ZM160-473l47-47h393v-280H160v327ZM80-280v-520q0-33 23.5-56.5T160-880h440q33 0 56.5 23.5T680-800v280q0 33-23.5 56.5T600-440H240L80-280Zm80-240v-280 280Z"/></svg>
                </div>
            </div>
            
            <div style="flex: 1; padding: 1em; display: flex; flex-direction: column; gap: 1em;">
                <div id="reblogger-account-info">
                    â¤· Reblogged by <a id="reblogger-account"></a>
                </div>
                <div id="account-info">
                    <img id="avatar">
                    <strong id="display-name"></strong>
                    <a id="account"></a>
                </div>
                <div id="content"></div>
                <div id="images"></div>
            </div>
            
        </div>
    </template>

    <template id="template-account">
        <div class="account-box">
            <div id="header">
                <img id="avatar">
            </div>
            <h2 id="display-name"></h2>
            <a id="account"></a>
            <div id="note"></div>
            <div id="follow-box">
                <div>Followers: <span id="followers-count"></span></div>
                <div>Following: <span id="following-count"></span></div>
            </div>
        </div>
    </template>

    <nav>
        <button id="button-load-statuses-public">Global</button>
        <button id="button-load-statuses-followers">Followers</button>
        <input id="input-load-from-search" type="text" placeholder="Search @accounts or #hashtags">
    </nav>

    <div id="content-insert"></div>
    
</body>
</html>
