<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fediverse App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        :root { --accent: #64d; }
        
        body { width: 45em; margin: auto; font-family: "Outfit", sans-serif; }

        a { color: var(--accent); }
        
        button { border: 0; color: grey; background: none; font: inherit; padding: 0.5em; cursor: pointer; }
        button:disabled { padding-bottom: calc(0.5em - 2px); color: var(--accent); border-bottom: 2px solid var(--accent); font-weight: 700; }

        input { padding: 0.5em; border: 0; border-left: 1px solid lightgrey; }
    </style>
    <script type="module" src="functionality.js"></script>
</head>
<body>

    <template id="template-status">
        <div style="margin: 1em 0; padding: 1em; border: 1px solid black; border-radius: 8px;">
            <div style="display: flex; gap: 1em;">
                <img id="avatar" height="30">
                <strong id="display-name"></strong>
                <span id="account" style="color: grey;"></span>
            </div>
            <div id="content"></div>
            <div id="images"></div>
            <div id="meta"></div>
        </div>
    </template>

    <template id="template-account">
        <div>
            <img id="header" width="100%">
            <img id="avatar" height="80">
            <h2 id="display-name"></h2>
            <div id="account" style="color: grey;"></div>
            <div style="font-weight: 700; display: flex; flex-gap: 2em;">
                <div>Followers: <span id="followers-count" style="color: var(--accent);"></span></div>
                <div>Following: <span id="following-count" style="color: var(--accent);"></span></div>
            </div>
        </div>
    </template>

    <div style="display: flex; gap: 1em; border-bottom: 1px solid lightgrey;">
        <button id="button-load-statuses-public">Global</button>
        <button id="button-load-statuses-followers">Followers</button>
        <input style="flex: 1;" id="input-load-from-search" type="text" placeholder="Search @accounts or #hashtags">
    </div>

    <div id="content-insert"></div>
    
</body>
</html>
