<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coolmoji</title>
    <style>
        body { font-family: sans-serif; margin: 1em auto; width: 30em; }
        img { vertical-align: middle; height: 2.5ex; transform: translateY(-0.2ex); }
        td { padding-left: 1rem; height: 2rem; text-align: center; }
        th { text-align: left; }
        .sys { font-size: 1.35em; }
    </style>
</head>
<body>
    
    <p>im gonna make my own emojis and use them instead of unicode ones <img src="smile.png">. standardized to 32x32 pixels.</p>

    <table>
        <tr>
            <th>Mine: </th>
            <td><img src="smile.png"></td>
<!--             <td><img src="angry.png"></td>
            <td><img src="evil.png"></td>
            <td><img src="sob.png"></td>
            <td><img src="heart.png"></td> -->
        </tr>
        <tr>
            <th>Twitter's: </th>
            <td><img src="twitter_grinning.png"></td>
            <td><img src="twitter_angry.png"></td>
            <td><img src="twitter_evil.png"></td>
            <td><img src="twitter_sob.png"></td>
            <td><img src="twitter_heart.png"></td>
        </tr>
        <tr>
            <th>System: </th>
            <td class="sys">😀</td>
            <td class="sys">😡</td>
            <td class="sys">😈</td>
            <td class="sys">😭</td>
            <td class="sys">❤️</td>
        </tr>
    </table>

    <p>even detailed emojis work OK at this resolution <img src="bun.png"> (oc belongs to @nyubun on twitter! art is by @cuunibunny on twitter!)</p>

    <p>if only discord had inline image embedding</p>

    <br><br><br>
    <img style="height: 200px;" src="https://support.discord.com/hc/user_images/uUq_nUg_cdfqkt2nPbbbjw.jpeg">

</body>
</html>
