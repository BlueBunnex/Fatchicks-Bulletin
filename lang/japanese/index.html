<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>日本語</title>
    <style>
        body { font-family: sans-serif; width: 50em; margin: auto; }
        a { color: #5a4; font-weight: 700; text-decoration: none; }
        a:hover { text-decoration: underline; text-decoration-thickness: 2px; }

        table { border-collapse: collapse; width: 100%; }
        td { padding: 8px; border-bottom: 1px solid lightgrey; }
    </style>
    <script type="module">
        
        const insert = document.getElementById("insert");
        const vocab  = {
            "Deixis": [ "これ", "それ", "あれ", "どれ", "この", "その", "あの", "どの", ],
            "Body parts": [ "胸", "お腹", "お尻" ],
            "Expressions": [ "気にしないでください", "びっくりした", "大丈夫" ],
            "I-Adjectives": [ "正ただしい", "可愛い", "新しい", "長い", "太い" ],
            "Na-Adjectives": [],
            "Uncategorized": [
                "とか",
                "いる",
                "ある",
                "知る",
                "なぜ",
                "何",
                "同じ",
                "勉強",
                "書く",
                "読む",
                "食べる",
                "飲む",
                "分かる",
                "分らない",
                "止める",
                "行く",
                "まだ",
                "最近",
                "今",
                "今日",
                "昨日",
                "明日",
                "こと"
            ]
        };

        for (const sectionName in vocab) {

            let construct = `<h3>${ sectionName }</h3><table>`;

            for (let i = 0; i < vocab[sectionName].length; i += 4) {
    
                construct += "<tr>";
    
                for (let j = 0; j < 4; j++) {

                    let value = vocab[sectionName][i + j];
    
                    if (value == undefined) {
                        construct += `<td></td>`;
                    } else {
                        construct += `<td><a href="https://jisho.org/search/${ value }">${ value }</a></td>`;
                    }
                }
    
                construct += "</tr>";
            }

            construct += "</table>";

            insert.innerHTML += construct;
        }
        
    </script>
</head>
<body>
    <a href="https://my.wasabi-jpn.com/magazine/japanese-grammar/wasabis-online-japanese-grammar-reference/">Lessons</a>
    <a href="https://jisho.org/">Dictionary</a>

    <h2>essential vocabulary</h2>
    <table id="insert"></table>

    <h2>verb conjugation</h2>

</body>
</html>
