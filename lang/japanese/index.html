<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>日本語</title>
    <style>
        body { font-family: sans-serif; width: 50em; margin: auto; }
        a { color: #8c6; font-weight: 700; text-decoration: none; }
        a:hover { text-decoration: underline; }

        tr { border-bottom: 1px solid lightgrey; }
        
        td { padding: 4px; }
        td span { color: grey; font-size: 0.9em; }
    </style>
    <script type="module">
        
        const insert = document.getElementById("insert");
        const vocab  = [
            "とか",
            "いる",
            "ある",
            "知る",
            "なぜ",
            "何",
            "これ",
            "それ",
            "あれ",
            "どれ",
            "この",
            "その",
            "あの",
            "どの",
            "同じ",
            "胸",
            "お腹",
            "お尻",
            "正ただしい",
            "可愛い",
            "勉強",
            "書く",
            "読む",
            "食べる",
            "飲む",
            "分かる",
            "分らない",
            "止める",
            "気にしないでください",
            "びっくりした",
            "大丈夫",
            "行く",
            "まだ",
            "最近",
            "今",
            "今日",
            "昨日",
            "明日",
            "こと",
        ];

        for (let i = 0; i < vocab.length; i += 4) {

            insert.innerHTML += `
            <tr>
                <td><a href="https://jisho.org/search/${ vocab[i] }">${ vocab[i] }</a></td>
                <td><a href="https://jisho.org/search/${ vocab[i+1] }">${ vocab[i+1] }</a></td>
                <td><a href="https://jisho.org/search/${ vocab[i+2] }">${ vocab[i+2] }</a></td>
                <td><a href="https://jisho.org/search/${ vocab[i+3] }">${ vocab[i+3] }</a></td>
            </tr>
            `;
        }
        
    </script>
</head>
<body>
    <a href="https://my.wasabi-jpn.com/magazine/japanese-grammar/wasabis-online-japanese-grammar-reference/">Lessons</a>
    <a href="https://jisho.org/">Dictionary</a>

    <h3>essential vocabulary</h3>
    <table id="insert"></table>

    <h3>verb conjugation</h3>

</body>
</html>
