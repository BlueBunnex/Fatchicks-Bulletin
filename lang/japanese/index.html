<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>日本語</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Murecho:wght@100..900&display=swap');
        
        body { font-family: "Murecho", sans-serif; width: 50em; margin: 1em auto; }
        a { color: #5a4; text-decoration: none; }
        a:hover { text-decoration: underline; }
        h2 { border-bottom: 1px solid grey; font-size: 1.35em; padding-bottom: 4px; margin-bottom: 0; }
        h3 { font-size: 1em; margin-bottom: 0.5em; font-weight: 400; font-style: italic; }

        table { border-collapse: collapse; width: 100%; }
        td { padding: 8px; border-bottom: 1px solid lightgrey; width: 25%; }
    </style>
    <script type="module">
        
        const insert = document.getElementById("insert");
        const vocab  = {
            "Wh- words": [ "何", "なぜ", "どうして" ],
            "Deixis": [ "これ", "それ", "あれ", "どれ", "この", "その", "あの", "どの", ],
            "Body parts": [ "胸", "お腹", "お尻" ],
            "Expressions": [ "気にしないでください", "びっくりした", "大丈夫" ],
            "I-Adjectives": [ "正ただしい", "可愛い", "新しい", "長い", "太い" ],
            "Na-Adjectives": [],
            "Uncategorized": [
                "とか",
                "いる",
                "ある",
                "知る",
                "同じ",
                "勉強",
                "書く",
                "読む",
                "食べる",
                "飲む",
                "分かる",
                "分らない",
                "止める",
                "行く",
                "まだ",
                "最近",
                "今",
                "今日",
                "昨日",
                "明日",
                "こと"
            ]
        };

        for (const sectionName in vocab) {

            let construct = `<h3>${ sectionName }</h3><table>`;

            for (let i = 0; i < vocab[sectionName].length; i += 4) {
    
                construct += "<tr>";
    
                for (let j = 0; j < 4; j++) {

                    let value = vocab[sectionName][i + j];
    
                    if (value == undefined) {
                        construct += `<td></td>`;
                    } else {
                        construct += `<td><a href="https://jisho.org/search/${ value }">${ value }</a></td>`;
                    }
                }
    
                construct += "</tr>";
            }

            construct += "</table>";

            insert.innerHTML += construct;
        }
        
    </script>
</head>
<body>
    <a href="https://my.wasabi-jpn.com/magazine/japanese-grammar/wasabis-online-japanese-grammar-reference/">Lessons</a>
    | <a href="https://jisho.org/">Dictionary</a>
    | <a href="https://en.wikipedia.org/wiki/Japanese_particles#List_of_particles">Particles</a>

    <h2>Essential Vocabulary</h2>
    <div id="insert"></div>

    <h2>Verb Conjugation</h2>

</body>
</html>
