<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');

        body { color: #333; font-family: "PT Sans", sans-serif; max-width: 45em; margin: 1em auto; }
        
        h2 { font-size: 1.2em; }
        a { color: #44b; text-decoration-style: dotted; }
        p { margin: 0.5em 0; }
        
        img { max-width: min(420px, 100%); max-height: 270px; }
        img + img { margin-left: 4px; }

        #posts-insert { display: flex; flex-direction: column; gap: 1em; }
        .post { border-radius: 14px; display: flex; overflow: hidden; background: white; border: 1px solid black; }
        .post > .sidebar { width: 60px; background: #e0e6f0; border-right: 1px solid #ccc; padding: 10px; }
        .post > .sidebar > img { border-radius: 4px; aspect-ratio: 1; }
        .post > .body { padding: 10px; }
    </style>
    
    <script type="module">
        const postsInsert = document.getElementById('posts-insert');
        
        function addPost(header, date, body) {
            postsInsert.innerHTML += `
                <div class="post">
                    <div class="sidebar">
                        <img src="https://wallpapers.com/images/hd/green-eyes-tabby-cat-pfp-khzx91ns80rjllmy.jpg">
                    </div>
                    <div class="body">
                        <div><strong>redderblanket</strong>  <span style="color: grey;">${header} Â· ${date}</span></div>
                        ${body}
                    </div>
                </div>
            `;
        }

        addPost("hello this is my blog", "ðŸ“Œ July 21, 2024", `
            <p>This is my blog where I kinda just rant or put things that interest me (like boobs!).</p>
            <p>
                Stuff:
                <a href="https://www.deviantart.com/redderblanket">DeviantArt</a>
                / <a href="https://github.com/BlueBunnex/Fatchicks-Bulletin">Repo</a>
            </p>
        `);
        
        fetch("db.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(json => {
            for (const p of json.posts)
                addPost(p.header, p.date, p.body);
        });
    </script>
</head>
<body>

    <div id="posts-insert"></div>

</body>
</html>
