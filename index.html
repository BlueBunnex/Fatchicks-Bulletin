<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body { color: #222; margin: auto; width: 35em; font-family: sans-serif; line-height: 1.5em; background: #123; }

        a { color: inherit; }

        .post { padding: 1em; margin: 1em 0; border-top: 8px solid #0af; border-radius: 8px; background: white; }
        .post > h2 { font-weight: 400; }
        .post > small { font-weight: 700; }
        .post > img { max-width: 100%; }
    </style>
    
    <script>
        fetch("posts.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(posts => {
            const postsInsert = document.getElementById('posts-insert');
            
            for (const p of posts) {
                postsInsert.innerHTML += `
                    <div class="post">
                        <small>${p.date}</small>
                        <h2>${p.header}</h2>
                        ${p.body}
                    </div>
                `;
            }
        })
    </script>
</head>
<body>

    <div style="gap: 8px; display: flex; flex-direction: column; justify-content: center; align-items: center; aspect-ratio: 3; background: url('https://i.pinimg.com/736x/05/83/c5/0583c580b0fe6ee0af35644005d6955b.jpg'); background-size: cover; background-position: center;">
        <h1 style="background: rgba(255,255,255,0.8); padding: 8px;">blog</h1>
        <a style="background: rgba(255,255,255,0.8); padding: 8px;" href="https://github.com/BlueBunnex/Fatchicks-Bulletin">Repo</a>
    </div>

    <div id="posts-insert"></div>

</body>
</html>
