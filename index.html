<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- casual blog, don't NEED to be thorough, just chat/incite discussion! -->
    <!-- https://planetrenox.pages.dev/w/cargo+was+a+mistake -->

    <style>
        body { font-size: 18px; font-family: sans-serif; color: #333; margin: auto; min-height: 100vh; display: flex; flex-direction: column; }
        h2 { font-size: 1.2em; margin-top: 2em; }
        p { line-height: 1.5em; }
        a { color: #09e; }
        nav { padding: 0.5em 0; display: flex; flex-direction: column; gap: 4px; }

        picture { margin: 2ex 0; position: relative; display: block; }
        picture img { width: 100%; display: block; border-radius: 12px; border: 1px solid lightgrey; }
                picture a { position: absolute; bottom: 6px; right: 4px; background: #000a; color: white; padding: 1ex 2ex; border-radius: 6px; font-size: smaller; text-decoration: none; }

        header { background: #09e; height: 200px; }
        main { width: 60ex; }
        aside { flex: 1; position: relative; padding-top: 21ex; }
    </style>
    
    <script>
        window.addEventListener('load', function() {
            let postName = new URLSearchParams(window.location.search).get('p');

            if (postName != null)
                document.querySelector("main").innerHTML = await (await fetch("/posts/" + postName)).text();
        });
    </script>
</head>
<body>

    <header></header>

    <div style="flex: 1; display: flex; gap: 2ex; width: 90ex; margin: auto;">
    
        <aside>
            <div style="width: 100%; position: absolute; top: -60px; display: flex; flex-direction: column; align-items: center; gap: 8px; text-align: center; left: 0; border-bottom: 1px solid lightgrey; padding-bottom: 1ex;">
                <img style="width: 150px; border-radius: 100%; border: 4px solid white;" src="pfp.png">
                <strong>Peggy Newman</strong>
                <span>Fatchicks Executive and Columnist</span>
            </div>
            
            <nav>
                <a href="/">home</a>
                <a href="https://github.com/BlueBunnex/myblog">repo</a>
            </nav>
        </aside>

        <main>
            <p>Fatchicks is where I blog. Right now you're on the home page!</p>
            <h2>List of blog posts</h2>
            <ul>
                <li><a href="?p=how-do-views-of-masculinity-and-femininity-change">How do views of masculinity and femininity change?</a></li>
                <li><a href="?p=an-analysis-of-meme-characters">An analysis of meme characters</a></li>
            </ul>
        </main>
        
    </div>
    
</body>
</html>
