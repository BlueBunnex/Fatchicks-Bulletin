<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- casual blog, don't NEED to be thorough, just chat/incite discussion! -->
    <!-- https://planetrenox.pages.dev/w/cargo+was+a+mistake -->

    <style>
        body { font-size: 18px; font-family: sans-serif; color: #333; margin: 0; }

        header { background: #09e; height: 200px; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; }
        main { width: 60ex; margin: auto; }
        aside { flex: 1; position: relative; padding-top: 21ex; }

        nav { width: 60ex; padding: 0.5em 0; display: flex; gap: 4px; }
        nav a { color: white; }
        
        h2 { font-size: 1.2em; margin-top: 2em; }
        h3 { text-transform: uppercase; font-size: small; font-weight: 400; border-bottom: 1px solid lightgrey; padding-bottom: 4px; }
    
        th, td { text-align: left; padding-right: 2em; }
        p { line-height: 1.5em; }
        a { color: #09e; }

        picture { margin: 2ex 0; position: relative; display: block; }
        picture img { width: 100%; display: block; border-radius: 12px; border: 1px solid lightgrey; }
        picture a { position: absolute; bottom: 6px; right: 4px; background: #000a; color: white; padding: 1ex 2ex; border-radius: 6px; font-size: smaller; text-decoration: none; }
    </style>
    
    <script>
        window.addEventListener('load', function() {
            let postName = new URLSearchParams(window.location.search).get('p');

            if (postName != null)
                fetch("/posts/" + postName)
                .then(x => x.text())
                .then(y => document.querySelector("main").innerHTML = y);
        });
    </script>
</head>
<body>

    <header>
        <nav>
            <a href="/">home</a>
            <a href="https://github.com/BlueBunnex/myblog">repo</a>
        </nav>
    </header>

    <main>
        <p>Fatchicks is where I blog. Right now you're on the home page!</p>
        <h2>List of blog posts</h2>
        <ul>
            <li><a href="?p=how-do-views-of-masculinity-and-femininity-change">How do views of masculinity and femininity change?</a></li>
            <li><a href="?p=an-analysis-of-meme-characters">An analysis of meme characters</a></li>
        </ul>
        <h2>List of my plump feminine OCs</h2>
        <ul>
            <li><a href="?p=oc-tamara">Tamara (foxgirl)</a></li>
        </ul>
    </main>
    
</body>
</html>
