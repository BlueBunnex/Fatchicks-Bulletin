<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/shared.css">
    <style>
        h2, h3 { margin: 0; border-bottom: 1px solid #aaa; }
        h3 { font-size: 1em; }
        a { color: #48f; text-decoration-style: dotted; }
        th { text-align: left; padding-right: 1em; white-space: nowrap; vertical-align: top; font-weight: 400; color: #aaa; }
        p:last-child { margin-bottom: 0; }
        
        .stack { display: flex; flex-direction: column; gap: 1em; }

        #feeling { background: #48f; color: white; padding: 1em; font-weight: 700; position: relative; border-color: #26c; }
        #feeling::before {
        	content: '';
        	position: absolute;
        	width: 1em;
        	height: 1em; transform: rotate(45deg);
        	top: -9px;
        	left: 1em;
            background: #48f;
            border-top: 1px solid #26c;
            border-left: 1px solid #26c;
        }

        /* button panels in pages area */
        a.panel {
            border: 1px solid #999;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 4;
            
            display: flex;
            justify-content: center;
            align-items: center;

            background-size: cover;
            background-position: center;
        }
        a.panel div { background: rgba(0,0,0,0.7); color: white; font-size: 1.5em; font-weight: 700; padding: 4px 8px; }
        
        #posts-insert { display: flex; flex-direction: column; gap: 1em; }

        #portal { display: flex; flex-direction: column; gap: 8px; }

        #loadmore { border: 2px solid #48f; width: 100%; display: block; border-radius: 6px; font: inherit; font-weight: 700; background: transparent; color: #48f; margin-top: 1em; cursor: pointer; }
        #loadmore:disabled { border-color: red; }
        
        /* post styling */
        .post { padding: 1em; }
        .meta { color: grey; font-size: smaller; font-family: monospace; display: block; }
        .body + .images:has(img) { margin-top: 1em; }
        .images > img { max-width: 100%; max-height: 500px; }
    </style>

    <script type="module" src="https://bluebunnex.github.io/EasyMasonryJS/masonry.js"></script>
    <script type="module">
        var posts;
        var post_i = 0;
        const post_len = 20;

        var loadingMorePosts = false;
        
        async function addPost(postsInsert, id, date, imgs, body) {

            /*
             * Create post and add post to postInsert.
             */
            const post = document.createElement("div");

            post.classList.add("post");
            
            post.innerHTML = `<a class="meta" href="https://www.fatchicks.cc/post/?id=${ id }">${ date }</a>
                              <div class="body">${ body }</div>`;

            postsInsert.appendChild(post);

            if (imgs) {
                
                /*
                 * Create images area and add it to post.
                 */
                const images = document.createElement("div");
                
                images.classList.add("images");

                post.appendChild(images);

                /*
                 * Add images to image area.
                 */
                for (const src of imgs) {
    
                    let element = document.createElement("img");
    
                    element.src = src;
                    element.classList.add("item");
    
                    images.appendChild(element);

                    /*
                     * Wait for image to load (or fail to) before continuing.
                     * Otherwise, their sizes won't load and we cannot update
                     * the masonry properly.
                     */
                    await new Promise(res => {
                        if (image.complete) { return res(); }
                        image.onload = () => res();
                        image.onerror = () => res();
                    });
                }

                /*
                 * Update masonry if necessary (single images
                 * aren't updated, keeping them bigger).
                 */
                if (imgs.length > 1) {
                    updateMasonryElement(images, 300, true);
                }
            }
            
            postsInsert.innerHTML += "<hr>";
        }

        async function loadMore() {

            if (loadingMorePosts) {
                return;
            }

            loadingMorePosts = true;
            document.getElementById("loadmore").disabled = true;

            const postsInsert = document.getElementById('posts-insert');
            
            let i = post_i;
            post_i += post_len;
            
            for (; i < post_i; i++) { 
                let p = posts[i];
                await addPost(postsInsert, posts.length - 1 - i, p.date, p.imgs, p.body);
            }

            loadingMorePosts = false;
            document.getElementById("loadmore").disabled = false;
        }

        // Initialize.
        fetch("db.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(json => {
            posts = json.posts;
            loadMore();

            document.getElementById("feeling").innerText = json.feeling;

            for (const page of json.pages) {
                document.getElementById("pages").innerHTML += `<a class="panel" href="${ page.href }" style="background-image: url('${ page.backgroundUrl }');"><div>${ page.title }</div></a>`;
            }

            for (const link of json.portalLinks) {
                document.getElementById("portal").innerHTML += `<a href="${ link.href }">${ link.title }</a>`;
            }

            for (const pfp of document.getElementsByClassName("pfp")) {
                pfp.src = json.pfpUrl;
            }

            document.getElementById("loadmore").addEventListener("click", loadMore);
        });
    </script>
</head>
<body>

    <div class="stack" style="flex: 0 0 35em; overflow: hidden; word-wrap: break-word;">

        <div id="pages" style="display: grid; grid-template-columns: 1fr 1fr; gap: 4px;"></div>

        <div class="box">
            <div id="postheader">
                <img class="pfp">
                <strong>redderblanket</strong>
            </div>
            
            <hr>
            
            <div id="posts-insert"></div>
    
            <div style="padding: 1em;">
                <button id="loadmore">Load more</button>
            </div>
        </div>

    </div>

    <div class="stack" style="flex: 1;">
        
        <img style="border-color: #999; image-rendering: crisp-edges; width: 100%;" class="pfp box">

        <div class="box" id="feeling"></div>

        <div class="box stack" style="padding: 1em;">
            <h2>redderblanket</h2>
    
            <table>
                <tr>
                    <th>Pronouns</th>
                    <td>he/him/cutie</td>
                </tr>
                <tr>
                    <th>About me</th>
                    <td>I rant about emotions or things that interest me (boobs!)</td>
                </tr>
            </table>
    
            <h3>Portal</h3>
    
            <div id="portal"></div>
        </div>
        
    </div>

</body>
</html>
