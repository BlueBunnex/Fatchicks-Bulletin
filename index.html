<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #acb; }
        a { color: #c11; text-decoration: none; }
        h4 { margin-bottom: 0; }
        h1 { border-bottom: 1px solid black; padding-bottom: 4px; }

        /* going for a faux Frutiger Aero kinda style */
        button { color: white; border-radius: 100px; padding: 4px 12px; border: 0; background: linear-gradient(to bottom, #59c 40%, #269 60%); font: inherit; cursor: pointer; }
        button:active { background: linear-gradient(to top, #59c 40%, #269 60%); }
    </style>

    <script type="module">
        const mainSection = document.getElementById('main-section');
        const sideSection = document.getElementById('side-section');
        
        fetch('data.json')
        .then(response => {
            if (!response.ok) {
                throw new Error("HTTP error " + response.status);
            }
            return response.json();
        })
        .then(json => {
            // temp: display link for all content
            for (const [ID, content] of Object.entries(json)) {
                sideSection.innerHTML += `
                    <a style="overflow: hidden; background: #8a9;" href="https://www.fatchicks.cc/?id=${ID}">
                        <img style="float: left;" height="80" src="${content.src}">
                        ${content.title}
                    </a><br>
                `;
            }

            // display selected content (if there is one)
            const ID = new URLSearchParams(window.location.search).get('id');
            const content = json[ID];

            if (content != null) {
                mainSection.innerHTML += `
                    <div style="background: #8a9; display: flex; justify-content: center;">
                        <img style="max-width: 100%; max-height: 80vh;" src="${content.src}">
                    </div>
                    <h2>${content.title}</h2>
                    <p>${content.desc}</p>
                `;
            }
        })
        .catch(function() {
            mainSection.innerHTML += "error retrieving content";
        })
    </script>
</head>
<body>

    <!-- masonry? https://flexmasonry.vercel.app -->

    <div style="display: flex; gap: 1em;">
        <div id="side-section" style="width: 300px;">
            <h1>Fatchicks Network</h1>
            <p>A place for photos, art, and stories of big beautiful women. <a href='https://github.com/BlueBunnex/Fatchicks-Bulletin'>Github</a>. <a href="https://e621.net/posts/3105053?q=kirlia+short_stack">Reference</a>.</p>
            <hr>
            <h4>Tags</h4>
            <a>thick thighs</a><br>
            <a>huge belly</a><br>
            <h4>Similar</h4>
        </div>
        <div id="main-section" style="flex: 1;"></div>
    </div>
    
</body>
</html>
