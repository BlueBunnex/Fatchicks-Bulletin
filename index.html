<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; }
        a { color: #269; }

        /* going for a faux Frutiger Aero kinda style */
        button { color: white; border-radius: 100px; padding: 4px 12px; border: 0; background: linear-gradient(to bottom, #59c 40%, #269 60%); font: inherit; cursor: pointer; }
        button:active { background: linear-gradient(to top, #59c 40%, #269 60%); }
    </style>

    <script type="module">
        const mainSection = document.getElementById('main-section');
        
        fetch('data.json')
        .then(response => {
            if (!response.ok) {
                throw new Error("HTTP error " + response.status);
            }
            return response.json();
        })
        .then(json => {
            // temp: display link for every video
            for (const [ID, content] of Object.entries(json)) {
                mainSection.innerHTML += `<a href="https://www.fatchicks.cc/?id=${ID}">${content.title}</a><br>`;
            }

            // display selected video (if there is one)
            // const ID = new URLSearchParams(window.location.search).get('id');
            // const content = json[ID];

            // if (content != null) {
            //     mainSection.innerHTML += ``;
            // }
        })
        .catch(function() {
            mainSection.innerHTML += "error retrieving content";
        })
    </script>
</head>
<body>

    <h1>Fatchicks Network</h1>
    <p>A place for AI art of big beautiful women.</p>

    <div id="main-section" style="width: 600px; margin: 1em auto;"></div>
    
</body>
</html>
