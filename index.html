    <style>
        body { font-size: 19px; font-family: sans-serif; color: #333; min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; }

        th, td { text-align: left; padding-right: 2em; }
        a { color: inherit; text-decoration-color: #7bf; text-decoration-thickness: 2px; }
        
        h1, h2, h3 { line-height: 1.2em; }
        h2 { font-size: 1.2em; margin-top: 2em; }
        h3 { text-transform: uppercase; font-size: small; font-weight: 400; border-bottom: 1px solid lightgrey; padding-bottom: 4px; }

        main { flex: 1; width: 60ex; line-height: 1.5em; padding: 0 2ex; }

        nav { width: 64ex; margin: auto; display: flex; gap: 2ex; align-items: center; }

        picture img { width: 100%; display: block; border-radius: 12px; border: 1px solid lightgrey; }
        picture a { position: absolute; bottom: 6px; right: 4px; background: #000a; color: white; padding: 1ex 2ex; border-radius: 6px; font-size: smaller; text-decoration: none; }

        gallery { display: grid; gap: 4px; grid-template-columns: 1fr 1fr; }
        gallery > img { width: 100%; }
    </style>
    
    <script>
        window.addEventListener('load', function() {

            if (postName != null)
                fetch("/posts/" + postName)
                .then(x => x.text())
                .then(y => document.querySelector("main").innerHTML = y);
