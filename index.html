<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');

        body { color: #333; font-family: "PT Sans", sans-serif; max-width: 60em; margin: 1em auto; }
        
        h2 { font-size: 1.2em; }
        a { color: #44b; text-decoration-style: dotted; }
        p { margin: 0.5em 0; }

        table { border-collapse: collapse; }

        tr { border: 1px solid black; }
        tr:nth-child(odd) { border-bottom: 0; }
        tr:nth-child(even) { border-top: 0; }

        th { width: 60px; padding: 0; }
        th img { width: 100%; }
        
        td { padding: 0.5em; }
        td img { max-width: min(420px, 100%); max-height: 270px; }
        td img + img { margin-left: 4px; }
    </style>
    
    <script type="module">
        const postsInsert = document.getElementById('posts-insert');
        
        function addPost(header, date, body) {
            postsInsert.innerHTML += `
                <tr>
                    <th>
                        <img src="https://wallpapers.com/images/hd/green-eyes-tabby-cat-pfp-khzx91ns80rjllmy.jpg">
                    </th>
                    <td>
                        <strong>redderblanket</strong> // ${header} (${date})
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        ${body}
                    </td>
                </tr>
            `;
        }

        addPost("hello this is my blog", "ðŸ“Œ July 21, 2024", `
            <p>This is my blog where I kinda just rant or put things that interest me (like boobs!).</p>
            <p>
                <a href="https://www.deviantart.com/redderblanket">DeviantArt</a>
                | <a href="https://github.com/BlueBunnex/Fatchicks-Bulletin">Repo</a>
            </p>
        `);
        
        fetch("db.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(json => {
            for (const p of json.posts)
                addPost(p.header, p.date, p.body);
        });
    </script>
</head>
<body>

    <table id="posts-insert"></table>

</body>
</html>
