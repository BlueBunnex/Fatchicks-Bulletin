<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body { margin: auto; width: 35em; font-family: sans-serif; line-height: 1.5em; }

        a { color: inherit; }

        .post { padding: 1em; border: 1px solid lightgrey; margin: 1em 0; border-top: 2px solid black; border-radius: 8px; }
        .post > h2 { font-weight: 400; }
        .post > small { font-weight: 700; }
        .post > img { max-width: 100%; }
    </style>
    
    <script>
        fetch("posts.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(json => {
            const postsInsert = document.getElementById('posts-insert');
            
            for (const fruit of json.allFruit) {
                postsInsert.innerHTML += `
                    <div class="post">
                        <small>${fruit}</small>
                        <h2>${fruit}</h2>
                        ${fruit}
                    </div>
                `;
            }
        })
    </script>
</head>
<body>

    <div style="display: flex; justify-content: center; align-items: center; aspect-ratio: 3; background: url('https://i.pinimg.com/736x/05/83/c5/0583c580b0fe6ee0af35644005d6955b.jpg'); background-size: cover; background-position: center;">
        <h1 style="background: rgba(255,255,255,0.8); padding: 8px;">blog</h1>
    </div>

    <h2>Posts</h2>

    <div id="posts-insert"></div>

</body>
</html>
