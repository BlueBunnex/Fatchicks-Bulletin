<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');

        body { color: #333; font-family: "PT Sans", sans-serif; max-width: 45em; margin: auto; border: 1px solid #bbb; border-top: 0; border-bottom: 0; }
        
        h2 { font-size: 1.2em; }
        a { color: #44b; text-decoration-style: dotted; }
        p { margin: 0.5em 0; }
        p:last-child { margin-bottom: 0;}
        th { text-align: left; font-weight: 400; padding-right: 1em; }
        
        img { width: 100%; }

        #posts-insert { display: flex; flex-direction: column; }
        .post { display: flex; overflow: hidden; background: white; border-top: 1px solid #bbb; }
        .post > .sidebar { width: 60px; padding: 10px; }
        .post > .sidebar > img { aspect-ratio: 1; border-radius: 4px; }
        .post > .body { padding: 10px; flex: 1; }
        .post > .tags { color: grey; background: #ddd; border-radius: 4px; padding: 1px 6px; }
    </style>
    
    <script type="module">
        const postsInsert = document.getElementById('posts-insert');
        
        function addPost(tags, date, body) {
            postsInsert.innerHTML += `
                <div class="post">
                    <div class="sidebar">
                        <img src="https://wallpapers.com/images/hd/green-eyes-tabby-cat-pfp-khzx91ns80rjllmy.jpg">
                    </div>
                    <div class="body">
                        <div><strong>redderblanket</strong>  <span style="color: grey;">Â· ${date}</span></div>
                        ${body}
                        <p class="tags">${tags}</p>
                    </div>
                </div>
            `;
        }
        
        fetch("db.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(json => {
            for (const p of json.posts)
                addPost(p.tags, p.date, p.body);
        });
    </script>
</head>
<body>

    <header>
        <div style="aspect-ratio: 3; background-image: url('https://cdn.mos.cms.futurecdn.net/FRdq8ZbPetwNDRV9R3hYpP-1200-80.jpg'); background-size: cover; background-position: center; margin-bottom: 80px; position: relative;">
            <img src="https://wallpapers.com/images/hd/green-eyes-tabby-cat-pfp-khzx91ns80rjllmy.jpg" style="position: absolute; width: 160px; border-radius: 100%; border: 4px solid white; bottom: -80px; left: 20px;">
        </div>

        <div style="padding: 0 1em;">

                / <a href="https://x.com/futon7979">My idol</a>
            </p>
        </div>
    </header>
    <br>

    <div id="posts-insert"></div>

</body>
</html>
