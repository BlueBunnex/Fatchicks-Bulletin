    <title>fatchicks.cc</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');

        body { color: #ddd; font-family: "PT Sans", sans-serif; max-width: 45em; margin: auto; border: 1px solid #444; border-top: 0; border-bottom: 0; background: black; }
        
        a { color: #48f; text-decoration-style: dotted; }
        p:last-child { margin-bottom: 0; }
        th { text-align: left; font-weight: 400; padding-right: 1em; }
        
        img { max-width: 100%; max-height: 50vh; }

        #banner { aspect-ratio: 3; background-image: url('https://cdn.mos.cms.futurecdn.net/FRdq8ZbPetwNDRV9R3hYpP-1200-80.jpg'); background-size: cover; background-position: center; margin-bottom: 80px; position: relative; }
        #banner img { position: absolute; width: 160px; border-radius: 100%; border: 4px solid black; bottom: -80px; left: 20px; }

        #posts-insert { display: flex; flex-direction: column; }
        .post { display: flex; overflow: hidden; border-top: 1px solid #444; padding: 1em; gap: 1em; }
        .post > .sidebar { width: 60px; }
        .post > .sidebar > img { aspect-ratio: 1; border-radius: 4px; }
        .post > .body { flex: 1; }
        .post > .body > img { border-radius: 4px; }
    </style>
    
    <script type="module">
        const postsInsert = document.getElementById('posts-insert');
        
        function addPost(date, body) {
            postsInsert.innerHTML += `
                <div class="post">
                    <div class="sidebar">
                        <img src="https://media.forgecdn.net/avatars/483/662/637784018867299475.png">
                    </div>
                    <div class="body">
                        <div><strong>redderblanket</strong>  <span style="color: grey;">· ${date}</span></div>
                        ${body}
                    </div>
                </div>
            `;
        }
        
        fetch("db.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(json => {
            for (const p of json.posts)
                addPost(p.date, p.body);
        });
    </script>
</head>
