<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');

        body { color: #333; font-family: "PT Sans", sans-serif; margin: 2em; }
        h2 { font-size: 1.2em; }
        a { color: #44b; font-weight: 700; text-decoration: none; }
        
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid grey; text-align: left; vertical-align: top; padding: 0 0.5em; }
        th { background: grey; color: white; }
        p { margin: 0.5em 0; }
        .user { width: 200px; background: #eef6ff; }

        img { max-height: 200px; }
        img + img, .friend + .friend { margin-left: 4px; }
        
        .friend { display: inline-flex; gap: 4px; align-items: center; border: 1px solid grey; background: #eee; padding: 4px; }
        .friend img { width: 40px; aspect-ratio: 1; }
    </style>
    
    <script type="module">
        const postsInsert = document.getElementById('posts-insert');
        
        function addPost(header, date, body) {
            postsInsert.innerHTML += `
                    <tr>
                        <th class="meta" colspan="2">${header} (${date})</th>
                    </tr>
                    <tr>
                        <td class="user">
                            <p><a href>starcat1992</a></p>
                            <center><img width="120" src="https://wallpapers.com/images/hd/green-eyes-tabby-cat-pfp-khzx91ns80rjllmy.jpg"></center>
                            <p><i>"I make mashups!"</i></p>
                        </td>
                        <td class="body">${body}</td>
                    </tr>
                `;
        }

        addPost("ðŸ“Œ hello this is my blog", "July 21, 2024", `
            <p>This is my blog where I kinda just rant or put things that interest me. Looking for something?</p>
        
            <h2>Stuff</h2>
            <ul>
                <li><a href="korone">My Korone collection</a>! It's mostly AI, but I'll probably draw her too :3 (she's mine btw)</li>
                <li><a href="https://docs.google.com/document/d/1koTncqnYEULM-_Gjf5UsmWaeqMx8iDaruGI-fnO0Prk/edit?usp=sharing">My self-insert fic</a>. I'm writing this because writing is good for your mental health (I think), and also because, well, girls are in it. <s>I also wanna exceed that loud house fic in length to become the longest piece of English literature.</s></li>
                <li><a href="https://github.com/BlueBunnex/Fatchicks-Bulletin">Github repo</a> where I host this site</li>
            </ul>
            <p>or just scroll down and look at all the silly things I post!!</p>
        
            <h2>Friend(s)</h2>
            <p>
                <span class="friend">
                    <img src="https://media.tenor.com/aE2kxahQBz8AAAAM/ohh.gif">
                    <span>
                        <strong>Andrew-san</strong>
                        <br><i>"Do it"</i>
                    </span>
                </span>
                <span class="friend">
                    <img src="https://pbs.twimg.com/profile_images/1885157789/mizore_shirayuki_400x400.png">
                    <span>
                        <strong>PudgeAppreciation</strong>
                        <br><i>"Donâ€™t go past the alphabet"</i>
                    </span>
                </span>
            </p>
        `);
        
        fetch("posts.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(posts => {
            for (const p of posts)
                addPost(p.header, p.date, p.body);
        });
    </script>
</head>
<body>

    <table id="posts-insert"></table>

</body>
</html>
