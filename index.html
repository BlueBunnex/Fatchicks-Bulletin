    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');

        body { font-family: "PT Sans", sans-serif; max-width: 35em; margin: auto; }

        a { color: #48f; text-decoration-style: dotted; }
        th { text-align: left; padding-right: 1em; white-space: nowrap; vertical-align: top; font-weight: 400; color: #aaa; }

        #posts-insert { display: flex; flex-direction: column; gap: 1em; }

        /* post styling */
        .post { overflow: hidden; border: 1px solid #aaa; border-radius: 8px; box-shadow: 0px 2px 3px lightgrey; }
        
        .post > .user { padding: 0.5em; padding-bottom: 0; display: flex; align-items: center; gap: 0.5em; }
        .post > .user > img { aspect-ratio: 1; border-radius: 2px; width: 40px; }
        
        .post > .body { padding: 0.5em; }
        
        .post > .images > img { width: 100%; display: block; }
        
        .post > .buttons { padding: 0.5em; border-top: 1px solid #aaa; display: flex; gap: 0.5em; align-items: center; }
        .post > .buttons > img { width: 20px; }
    </style>
    
    <script type="module">
        const postsInsert = document.getElementById('posts-insert');
        
        function addPost(date, imgs, body) {

            let imagesInsert = "";

            for (const img of imgs)
                imagesInsert += `<img src="${img}">`;
            
            postsInsert.innerHTML += `
                <div class="post">
                
                    <div class="user">
                        <img src="https://media.tenor.com/K0k1EDr-ZjUAAAAe/little-nerd-cat.png">
                        <div><strong>redderblanket</strong>  <span style="color: grey;">¬∑ ${date}</span></div>
                    </div>
                    
                    <div class="body">
                        ${body}
                    </div>

                    <div class="images" ${ imgs.length > 1 ? "style='display: grid; grid-template-columns: 1fr 1fr; width: 100%;'" : "" }>
                        ${imagesInsert}
                    </div>
                    
                    <div class="buttons">
                        <img src="heart.svg"> ${ Math.floor(Math.pow(Math.random(), 2) * 170) }
                    </div>
                    
                </div>
            `;
        }
        
        fetch("db.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(json => {
            for (const p of json.posts)
                addPost(p.date, p.imgs == null ? Array() : p.imgs, p.body);
        });
    </script>
