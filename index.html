<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');

        body { color: #333; font-family: "PT Sans", sans-serif; max-width: 60em; margin: auto; background: black; }
        
        h2 { font-size: 1.2em; }
        a { color: #44b; text-decoration-style: dotted; }
        p { margin: 0.5em 0; }
        img { max-width: min(420px, 100%); max-height: 270px; }
        img + img { margin-left: 4px; }
        
        table { border-collapse: collapse; }
        td { border: 1px solid black; padding: 8px; vertical-align: top; background: white; }
        .post-meta { background: #aca; color: black; font-size: smaller; }
        .post-user { text-align: center; width: 140px; }
    </style>
    
    <script type="module">
        const postsInsert = document.getElementById('posts-insert');
        
        function addPost(header, date, body) {
            postsInsert.innerHTML += `
                <tr>
                    <td colspan="2" class="post-meta">
                        ${date} / ${header}
                    </td>
                </tr>
                <tr>
                    <td class="post-user">
                        <img width="120" src="https://wallpapers.com/images/hd/green-eyes-tabby-cat-pfp-khzx91ns80rjllmy.jpg">
                        <h2>redderblanket</h2>
                        <i>"I make mashups!"</i>
                    </td>
                    <td>
                        ${body}
                    </td>
                </tr>
            `;
        }

        addPost("hello this is my blog", "ðŸ“Œ July 21, 2024", `
            <p>This is my blog where I kinda just rant or put things that interest me (like boobs!).</p>
        
            <h2>Looking for something?</h2>
            <ul>
                <li><a href="korone">My Korone collection</a>! It's all AI, lol.</li>
                <li><a href="news">News thing</a>! I love webdesign for things I would have no possible ability to realistically manage. $lt;3</li>
                <li><a href="https://bbw.wiki/User:GuessImBigNow">My BBW Wiki page (User:GuessImBigNow)</a>. I like editing for this wiki since it combines my enjoyment of web design, data, and fat girls.</li>
                <li><a href="https://www.deviantart.com/redderblanket">My DeviantArt</a>. I post whenever I feel it won't stress me out, hehe.</li>
                <li><a href="https://github.com/BlueBunnex/Fatchicks-Bulletin">Github repo</a> where I host this site.</li>
                <li>My (upcoming) manga <a href="mana-chan-wants-to-be-the-biggest-cosplayer">Mana-chan Wants To Be The Biggest Cosplayer!</a>, a weightgain slice of life.</li>
            </ul>
            <p>or just scroll down and look at all the silly things I post!!</p>
        `);
        
        fetch("db.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(json => {
            for (const p of json.posts)
                addPost(p.header, p.date, p.body);
        });
    </script>
</head>
<body>

    <table id="posts-insert"></table>

</body>
</html>
