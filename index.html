<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');

        body { color: #333; font-family: "PT Sans", sans-serif; }
        h2 { font-size: 1.2em; }
        a { color: #44b; text-decoration-style: dotted; }
        
        p { margin: 0.5em 0; }
        .post-userbox { width: 10em; background: #eef6ff; text-align: center; vertical-align: top; padding: 1em; border: 1px solid #ccd; }
        .post-userbox h2 { margin: 0; }
        .post-meta { font-size: smaller; border-bottom: 1px solid lightgrey; margin-bottom: 0.5em; padding-bottom: 2px; color: grey; }
        table { border-spacing: 2em; }

        img { max-width: 100%; max-height: 270px; }
        img + img, .friend + .friend { margin-left: 4px; }
        
        .friend { display: inline-flex; gap: 4px; padding: 4px; align-items: center; background: lightgrey; }
        .friend img { width: 40px; aspect-ratio: 1; }
    </style>
    
    <script type="module">
        const postsInsert = document.getElementById('posts-insert');
        
        function addPost(header, date, body) {
            postsInsert.innerHTML += `
                <tr>
                    <td class="post-userbox">
                        <img width="120" src="https://wallpapers.com/images/hd/green-eyes-tabby-cat-pfp-khzx91ns80rjllmy.jpg">
                        <h2>redderblanket</h2>
                        <i>"I make mashups!"</i>
                    </td>
                    <td>
                        <div class="post-meta">
                            ${date} / ${header}
                        </div>
                        ${body}
                    </td>
                </tr>
            `;
        }

        addPost("hello this is my blog", "ðŸ“Œ July 21, 2024", `
            <p>This is my blog where I kinda just rant or put things that interest me (like boobs!).</p>

                <li><a href="https://www.deviantart.com/redderblanket">My DeviantArt</a>. I post whenever I feel it won't stress me out, hehe.</li>

            </ul>
            <p>or just scroll down and look at all the silly things I post!!</p>
        
            <h2>Friend(s)</h2>
            <p>
                <span class="friend">
                    <img src="https://media.tenor.com/aE2kxahQBz8AAAAM/ohh.gif">
                    <span>
                        <strong>Andrew-san</strong>
                        <br><i>"Do it"</i>
                    </span>
                </span>
                <span class="friend">
                    <img src="https://pbs.twimg.com/profile_images/1885157789/mizore_shirayuki_400x400.png">
                    <span>
                        <strong>PudgeAppreciation</strong>
                        <br><i>"Donâ€™t go past the alphabet"</i>
                    </span>

        `);
        
        fetch("db.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(json => {
            for (const p of json.posts)
                addPost(p.header, p.date, p.body);
        });
    </script>
