<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');

        body { color: #333; font-family: "PT Sans", sans-serif; margin: 2em; }
        h2 { font-size: 1.2em; }
        a { color: #44b; text-decoration-style: dotted; }
        
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #789; text-align: left; vertical-align: top; padding: 0 0.5em; }
        th { background: #789; color: white; font-weight: 400; font-size: smaller; padding: 1em; }
        p { margin: 0.5em 0; }
        .user { width: 200px; background: #eef6ff; text-align: center; }

        img { max-width: 100%; max-height: 270px; }
        img + img, .friend + .friend { margin-left: 4px; }
        
        .friend { display: inline-flex; gap: 4px; padding: 4px; align-items: center; border: 2px outset #eee; background: #eee; }
        .friend img { width: 40px; aspect-ratio: 1; }
    </style>
    
    <script type="module">
        const postsInsert = document.getElementById('posts-insert');
        
        function addPost(header, date, body) {
            postsInsert.innerHTML += `
                    <tr>
                        <th class="meta" colspan="2"><i>${date}</i> / ${header}</th>
                    </tr>
                    <tr>
                        <td class="user">
                            <p><strong>starcat1992</strong></p>
                            <img width="120" src="https://wallpapers.com/images/hd/green-eyes-tabby-cat-pfp-khzx91ns80rjllmy.jpg">
                            <p><i>"I make mashups!"</i></p>
                        </td>
                        <td class="body">${body}</td>
                    </tr>
                `;
        }

                    <span>

                        <br><i>"Donâ€™t go past the alphabet"</i>
                    </span>

            </p>
        `);
        
        fetch("db.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(json => {
            for (const p of json.posts)
                addPost(p.header, p.date, p.body);
        });
    </script>
