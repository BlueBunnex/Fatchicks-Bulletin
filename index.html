<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
        img { width: 100%; }
        #insert { display: grid; grid-template-columns: repeat(auto-fit, minmax(195px, 2fr)); gap: 8px; }
    </style>

    <script type="module">
        const insert = document.getElementById('insert');
        
        fetch('data.json')
        .then(response => {
            if (!response.ok) {
                throw new Error("HTTP error: " + response.status);
            }
            return response.json();
        })
        .then(json => {
            for (const [ID, content] of Object.entries(json)) {
                insert.innerHTML += `
                    <a href="display.html?id=${ID}">
                        <img src="${content.src}">
                    </a>
                `;
            }
        })
        .catch(function() {
            alert("error retrieving content");
        });
    </script>
</head>
<body>

    <header id="header">
        <h1><a href="/">Fatchicks Network</a></h1>
    </header>
    
    <p>A place for photos, art, and stories of big beautiful women. <a href='https://github.com/BlueBunnex/Fatchicks-Bulletin'>Github</a>. <a href="https://e621.net/posts/3105053?q=kirlia+short_stack">Reference</a>.</p>

    <!-- masonry? https://flexmasonry.vercel.app -->
    <div id="insert"></div>
    
</body>
</html>
