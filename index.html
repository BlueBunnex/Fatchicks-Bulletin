    <script type="module">

        // tutorial for IBM: https://cloud.ibm.com/docs/solution-tutorials?topic=solution-tutorials-serverless-webapp
        
        const apiUrl = 'https://fatchicks-backend.1ivbwhyon9ev.us-east.codeengine.appdomain.cloud';
        const posts = {
            // retrieve the existing posts
            get() {
                return $.ajax({
                    type: 'GET',
                    url: `${apiUrl}/guestbook/entries`,
                    dataType: 'json'
                });
            },
            
            // add a single post
            add(name, email, comment) {
                return $.ajax({
                    type: 'POST',
                    url: `${apiUrl}/guestbook/entries`,
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify({
                        name,
                        email,
                        comment
                    }),
                    dataType: 'json'
                });
            }
        };

        // load posts
        $('#all-posts').html('Loading posts...');
        posts.get().done(function(result) {
            if (!result.entries) {
                return;
            }
            
            result.entries.sort((a, b) => a.createdAt.localeCompare(b.createdAt));
            $('#all-posts').html(result.entries);

        }).error(function(error) {
            $('#all-posts').html('No posts');
            console.log(error);
        });
