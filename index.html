<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- going for a faux Frutiger Aero kinda style -->
    <style>
        body { font-family: sans-serif; }
        a { color: #269; }
        h1 { margin: 0; font-size: 1.25em; }
        
        button { color: white; border-radius: 100px; padding: 4px 12px; border: 0; background: linear-gradient(to bottom, #59c 40%, #269 60%); font: inherit; cursor: pointer; }
        button:active { background: linear-gradient(to top, #59c 40%, #269 60%); }

        video { display: block; aspect-ratio: 1.5; width: 100%; background: black; }
        #video-details { display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to bottom, #ddd, #fff); padding: 4px; }
    </style>

    <script type="module">
        const mainSection = document.getElementById('main-section');
        
        fetch('data.json')
        .then(response => {
            if (!response.ok) {
                throw new Error("HTTP error " + response.status);
            }
            return response.json();
        })
        .then(json => {
            // temp: display link for every video
            for (const [vID, video] of Object.entries(json)) {
                mainSection.innerHTML += `<a href="https://www.fatchicks.cc/?v=${vID}">${video.title}</a><br>`;
            }

            // display selected video (if there is one)
            const vID = new URLSearchParams(window.location.search).get('v');
            const video = json[vID];

            if (video != null) {
                mainSection.innerHTML += `
                    <video src="${video.src}" controls>
                        Your browser does not support the video tag.
                    </video>
                    <div id="video-details">
                        <h1>${video.title}</h1>
                        <button type="button">Like (3.1k)</button>
                    </div>
                    <p>${video.desc}</p>
                `;
            }
        })
        .catch(function() {
            mainSection.innerHTML += "error retrieving videos";
        })
    </script>
</head>
<body>

    <div id="main-section" style="width: 600px; margin: auto;"></div>
    
</body>
</html>
