<!DOCTYPE html>
<html>
<head>
    <title>fatchicks.cc</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
        h2 { border-bottom: 1px solid black; padding-bottom: 4px; }
        h4 { margin-bottom: 0; }

        #big-display { background: #8a9; display: flex; justify-content: center; }
        #big-display img { max-width: 100%; max-height: 80vh; }
    </style>

    <script type="module">
        const similar    = document.getElementById('similar'),
              bigDisplay = document.getElementById('big-display'),
              bigTitle   = document.getElementById('big-title'),
              bigDesc    = document.getElementById('big-desc');
        
        fetch('data.json')
        .then(response => {
            if (!response.ok) {
                throw new Error("HTTP error: " + response.status);
            }
            return response.json();
        })
        .then(json => {
            // temp: display link for all content
            for (const [ID, content] of Object.entries(json)) {
                similar.innerHTML += `
                    <a style="overflow: hidden; display: block; background: #8a9; margin-bottom: 1em;" href="?id=${ID}">
                        <img style="float: left; max-height: 80px; max-width: 80px;" src="${content.src}">
                        ${content.title}
                    </a>
                `;
            }

            // display selected content
            const ID = new URLSearchParams(window.location.search).get('id');
            const content = json[ID];

            if (content == null) {
                bigTitle.innerHTML = "404 Page not found.";
            } else {
                bigDisplay.innerHTML = `<img src="${content.src}">`;
                bigTitle.innerHTML = content.title;
                bigDesc.innerHTML = content.desc;
            }
        });
    </script>
</head>
<body>

    <header>
        <h1><a href="/">Fatchicks Network</a></h1>
    </header>

    <div style="display: flex; gap: 1em; margin-top: 1em;">
        
        <main style="flex: 1;">
            <div id="big-display"></div>
            <h2 id="big-title"></h2>
            <p id="big-desc"></p>
        </main>

        <aside style="width: 300px;">
            <h4>Tags</h4>
            <a>thick thighs</a><br>
            <a>huge belly</a><br>
            
            <h4>Similar</h4>
            <div id="similar"></div>
        </aside>
        
    </div>
    
</body>
</html>
