<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Princess Peach hyperfixation</title>
    <style>
        body { background: #fce; }
        img { display: inline-block; }
    </style>
    <script>
        function updateMasonry(id, imageMaxHeight) {
            
            const container      = document.getElementById(id);
            const containerWidth = container.offsetWidth - 1; // minus one to avoid rounding errors
            const images         = container.querySelectorAll("img");

            var i = 0;

            // process rows
            while (i < images.length) {
                
                const imageRowCount = Math.floor(containerWidth / imageMaxHeight); // calculate from imageMaxHeight parameter
                
                var aspectRatioSum = 0;

                for (let j = i; j < i + imageRowCount; j++) {

                    if (j < images.length) {
                        aspectRatioSum += images[j].naturalWidth / images[j].naturalHeight;
                    } else {
                        aspectRatioSum += 1;
                    }
                }
        
                const height = containerWidth / aspectRatioSum;

                for (let j = i; j < Math.min(i + imageRowCount, images.length); j++) {
                    
                    images[j].style.width = height * (images[j].naturalWidth / images[j].naturalHeight) + "px";
                }

                i += imageRowCount;
            }
        }
    </script>
</head>
